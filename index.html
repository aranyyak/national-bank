<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To National Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email"class="form-control" placeholder="Enter Email"> <br>
            <input type="password" class="form-control" placeholder="Enter password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">1200</span></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="amount">
                    <h3>Deposit</h3> <br>
                    <input  type="text" name="" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit"> <br>
                    <button id="depositBtn" class="btn btn-warning">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="amount">
                    <h3>Withdraw</h3> <br>
                    <input type="text" name="" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw"> <br>
                    <button id="withdrawBtn" class="btn btn-warning">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login').addEventListener('click', function () {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        })

        document.getElementById('depositBtn').addEventListener('click', function() {
            let depositAmount = document.getElementById('depositAmount').value;
            let depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = currentDepositNumber+depositNumber;
            document.getElementById('currentDeposit').innerText = totalDeposit;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber+depositNumber;
            document.getElementById('currentBalance').innerText = totalBalance;
        })

        document.getElementById('withdrawBtn').addEventListener('click', function () {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = currentWithdrawNumber+withdrawAmountNumber;
            document.getElementById('currentWithdraw').innerText = totalWithdraw;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber-withdrawAmountNumber;
            document.getElementById('currentBalance').innerText = totalBalance;
            
        })


    </script>
</body>
</html>
